<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    {%- if page.title -%}
        {{- page.title }} || {{ site.title -}}
    {%- else -%}
        {{- site.title -}}
    {%- endif -%}
</title>
<meta name="description" content="{%- if page.description -%}{{- page.description -}}{%- else -%}{{- site.description -}}{%- endif -%}">

<!-- Facebook integration -->
<meta property="og:title" content="{%- if page.title -%}{{ page.title }} || {{ site.title }}{%- else -%}{{- site.title -}}{%- endif -%}"/>
{%- if page.featured_image -%}<meta property="og:image" content="{{- page.featured_image -}}"/>{%- endif -%}
<meta property="og:url" content="{{ site.baseurl }}{{- page.url -}}"/>
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{- site.title -}}"/>
<meta property="og:description" content="{%- if page.description -%}{{- page.description -}}{%- else -%}{{- site.description -}}{%- endif -%}"/>

<!-- Twitter integration -->
<meta name="twitter:card" content="summary">
{%- if site.twitter_url -%}<meta name="twitter:site" content="{{- site.twitter_url -}}">{%- endif -%}
<meta name="twitter:title" content="{{- page.title -}}" />
{%- if page.featured_image -%}<meta name="twitter:image" content="{{- page.featured_image -}}" />{%- endif -%}
<meta name="twitter:url" content="{{ site.baseurl }}{{- page.url -}}" />
<meta name="twitter:description" content="{%- if page.description -%}{{- page.description -}}{%- else -%}{{- site.description -}}{%- endif -%}" />

<link rel="canonical" href="{{ site.baseurl }}">
<link rel="alternate" type="application/rss+xml" title="{{- site.title -}}" href="{{- "/feed.xml" | prepend: site.baseurl | prepend: site.url -}}">
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{- "/sitemap.xml" | prepend: site.baseurl | prepend: site.url -}}" />
